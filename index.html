# BITSY CODE WILL APPEAR HERE, BUT YOU HAVE TO GENERATE THE MAZE FIRST :)</pre>

  <script>
    "use strict";

    let directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]

    function maze_to_char(maze, block_char, empty_char, delimiter) {
      let maze_char = maze
        .map(maze_row => maze_row
          .map(occupied_cell => occupied_cell ?  block_char : empty_char)
          .join(delimiter))
        .join("\n")
      return maze_char
    }

    function maze_to_bitsy_game_data(maze) {
      let split_maze = tile_bitsy_maze(maze)
      let room_data_list = []
      let n_rooms_high = split_maze.length
      let n_rooms_wide = split_maze[0].length
      let n_rooms = n_rooms_high * n_rooms_wide
      let game_title = `Procedurally generated ${n_rooms_high}x${n_rooms_wide} maze. (Find the key, then then cat!)`
      let cat_room_i = n_rooms - 1 //The bottom right room

      // Make a 3x3 space for the cat
      for(let row_i = 12; row_i <= 14; row_i++) {
        for(let col_i = 12; col_i <= 14; col_i++) {
          split_maze[n_rooms_high - 1][n_rooms_wide - 1][row_i][col_i] = false
        }
      }

      let key_row_chunk_i = random_int(0, n_rooms_high - 1)
      let key_col_chunk_i = random_int(0, n_rooms_wide - 1)
      let key_room = split_maze[key_row_chunk_i][key_col_chunk_i]
      let key_room_i = key_row_chunk_i * n_rooms_wide + key_col_chunk_i
      let key_row = random_int(2, 15)
      let key_col = random_int(2, 15)
      while (key_room[key_row][key_col]) {
        // The key location is occupied, let's try anopther one.
        key_col = random_int(2, 15)
        key_row = random_int(2, 15)
      }

      let room_i = 0
      for (var row_chunk_i = 0; row_chunk_i < n_rooms_high; row_chunk_i++) {
        for (var col_chunk_i = 0; col_chunk_i < n_rooms_wide; col_chunk_i++) {
          let room = split_maze[row_chunk_i][col_chunk_i]
          let room_name = `Maze Room ${row_chunk_i}-${col_chunk_i}`
          let room_layout = maze_to_char(room, "a", "0", ",")
          let left_room_i = room_i - 1
          let right_room_i = room_i + 1
          let up_room_i = room_i - n_rooms_wide
          let down_room_i = room_i + n_rooms_wide
          
          let key_position = ""
          if(room_i == key_room_i) {
            key_position = `ITM 1 ${key_col},${key_row}\n`
          } 

          let room_exits_list = []
          for (let row_i = 0; row_i < room.length; row_i++) {
            if(!room[row_i][0]) {
              room_exits_list.push(`EXT 0,${row_i} ${left_room_i} 15,${row_i} FX slide_l`)
            }
            if(!room[row_i][15]) {
              room_exits_list.push(`EXT 15,${row_i} ${right_room_i} 0,${row_i} FX slide_r`)
            }
          }
          for (let col_i = 0; col_i < room[0].length; col_i++) {
            if(!room[0][col_i]) {
              room_exits_list.push(`EXT ${col_i},0 ${up_room_i} ${col_i},15 FX slide_u`)
            }
            if(!room[15][col_i]) {
              room_exits_list.push(`EXT ${col_i},15 ${down_room_i} ${col_i},0 FX slide_d`)
            }
          }
          let room_exits = room_exits_list
            .map(exit => exit + "\n")
            .join("")

           ""
          // EXT 15,0 1 1,0 FX slide_r
          // EXT from_col,from_row to_room_i to_col,to_row FX slide_r/l
          room_data_list.push(`
            ROOM ${room_i}
            ${room_layout}
            NAME ${room_name}
            ${key_position}${room_exits}PAL 0
          `)
          room_i++
        }
      }
      let room_data = room_data_list.join("\n").replaceAll(/^ */gm, "")

      let bitsy_game_data = 
        `${game_title}

        # BITSY VERSION 7.6

        ! ROOM_FORMAT 1

        PAL 0
        NAME maze1
        98,20,111
        222,198,122
        255,255,255

        ${room_data}

        TIL a
        11011111
        00010000
        00010000
        00000000
        11111110
        10000000
        10000000
        00000000
        NAME block
        WAL true

        SPR A
        00011000
        00011000
        00011000
        00111100
        01111110
        10111101
        00100100
        00100100
        POS 0 1,1

        SPR a
        00000000
        00000000
        01010001
        01110001
        01110010
        01111100
        00111100
        00100100
        >
        00000000
        00000000
        01010010
        01110010
        01110010
        01111100
        00111100
        00100100
        NAME cat
        DLG 0
        POS ${cat_room_i} 13,13

        ITM 1
        00000000
        00111100
        00100100
        00111100
        00010000
        00011000
        00010000
        00011000
        NAME key
        DLG 1

        DLG 0
        """
        {
          - {item "1"} >= 1 ?
            Meow! You've got the key, great! Let's get out of here!{pg}{end}Cat leads you to the secret exit.
            Together you turn the rusty key. 
            You push the door open. 
            Sunlight hits your face,
            birds are chirping,
            a warm breeze is blowing,
            you're finally free!
          - else ?
            Meow! I'm also stuck here. I know where the secret exit is, but I can't find the key..
        }
        """
        NAME cat dialog

        DLG 1
        A rusty old key! Who could know what to do with this?
        NAME key dialog

        `
      bitsy_game_data = bitsy_game_data.replaceAll(/^        /gm, "")
      return bitsy_game_data
    }

    function show_maze(maze)  {
      document.getElementById("maze_pre").innerHTML = maze_to_char(maze, "", " ", "")
    }

    function show_bitsy_maze(maze) {
      document.getElementById("maze_bitsy_pre").innerHTML = maze_to_char(maze, "a", "0", ",")
    }

    function show_bitsy_game_data(maze) {
      document.getElementById("maze_bitsy_pre").innerHTML = maze_to_bitsy_game_data(maze)
    }

    function is_outside_bounds(maze, row_i, col_i) {
      return (row_i < 0 || col_i < 0 || row_i >= maze.length || col_i >= maze[0].length)
    }

    function slice_2d(matrix, row_start, row_end, col_start, col_end) {
      let sub_matrix = matrix
        .slice(row_start, row_end)
        .map(row => row.slice(col_start, col_end))
      return sub_matrix
    }

    function split_matrix(matrix, n_rows, n_cols) {
      let split_matrix = []
      for (let row_chunk_i = 0; row_chunk_i < matrix.length / n_rows; row_chunk_i++) {
        split_matrix[row_chunk_i] = []
        for (let col_chunk_i = 0; col_chunk_i < matrix[0].length / n_cols; col_chunk_i++) {
          let row_start = row_chunk_i * n_rows
          let row_end = row_start + n_rows
          let col_start = col_chunk_i * n_cols
          let col_end = col_start + n_cols
          split_matrix[row_chunk_i][col_chunk_i] = slice_2d(matrix, row_start, row_end, col_start, col_end)
        }
      }
      return split_matrix
    }

    function is_cell_occupied(maze, row_i, col_i) {
      if (is_outside_bounds(maze, row_i, col_i)) {
        return true 
      } else {
        return maze[row_i][col_i]
      }
    }

    function slice_maze(maze, row_start, row_end, col_start, col_end) {
      let maze_slice = []
      for (let row_i = row_start; row_i < row_end; row_i++) {
        maze_slice.push([])
        for (let col_i = col_start; col_i < col_end; col_i++) {
          maze_slice[maze_slice.length - 1].push(is_cell_occupied(maze, row_i, col_i))
        }
      }
      return maze_slice
    }

    function tile_bitsy_maze(maze) {
      let room_size = 15
      let tiled_maze = []
      for (let row_chunk_i = 0; row_chunk_i < maze.length / room_size; row_chunk_i++) {
        tiled_maze[row_chunk_i] = []
        for (let col_chunk_i = 0; col_chunk_i < maze[0].length / room_size; col_chunk_i++) {
          let row_start = row_chunk_i * room_size - 1
          let row_end = (row_chunk_i + 1) * room_size  + 1
          let col_start = col_chunk_i * room_size - 1
          let col_end = (col_chunk_i + 1) * room_size + 1
          tiled_maze[row_chunk_i][col_chunk_i] = slice_maze(maze, row_start, row_end, col_start, col_end)
        }
      }
      return tiled_maze
    }

    function n_occupied_neighbors(maze, row_i, col_i) {
      let n_occupied = 
        is_cell_occupied(maze, row_i + 1, col_i) +
        is_cell_occupied(maze, row_i - 1, col_i) + 
        is_cell_occupied(maze, row_i, col_i + 1) + 
        is_cell_occupied(maze, row_i, col_i - 1)
      return n_occupied
    }

    function has_bad_open_diagonal(maze, row_i, col_i) {
      let has_bad_diagonal = 
        is_cell_occupied(maze, row_i - 1, col_i) && is_cell_occupied(maze, row_i , col_i + 1) && ! is_cell_occupied(maze, row_i - 1 , col_i + 1) ||
        is_cell_occupied(maze, row_i, col_i + 1) && is_cell_occupied(maze, row_i + 1, col_i) && ! is_cell_occupied(maze, row_i + 1 , col_i + 1) ||
        is_cell_occupied(maze, row_i + 1, col_i) && is_cell_occupied(maze, row_i , col_i - 1) && ! is_cell_occupied(maze, row_i + 1 , col_i - 1) ||
        is_cell_occupied(maze, row_i, col_i - 1) && is_cell_occupied(maze, row_i - 1, col_i) && ! is_cell_occupied(maze, row_i - 1 , col_i - 1)
      return has_bad_diagonal
    }

    function has_bad_room_transition(maze, row_i, col_i) {
      let has_bad_transition = 
        (row_i % 15 == 14 && (! is_cell_occupied(maze, row_i, col_i - 1) || ! is_cell_occupied(maze, row_i, col_i + 1))) ||
        (col_i % 15 == 14 && (! is_cell_occupied(maze, row_i - 1, col_i) || ! is_cell_occupied(maze, row_i + 1, col_i)))
      return has_bad_transition
    }

    function is_cell_eligible(maze, row_i, col_i) {
      if (is_outside_bounds(maze, row_i, col_i)) {
        return false 
      } else if (! is_cell_occupied(maze, row_i, col_i)) {
        return false
      } else if(n_occupied_neighbors(maze, row_i, col_i) <= 2) {
        return false
      } else if(has_bad_open_diagonal(maze, row_i, col_i)) {
        return false
      } else if(has_bad_room_transition(maze, row_i, col_i)) {
        return false
      } else {
        return true  
      } 
    }

    function occupied_maze(n_rows, n_cols) {
      let maze = Array(n_rows)
        .fill(null)
        .map(() => Array(n_cols)
          .fill(null)
          .map(() => true))
      return maze
    }

    function shuffle_array_in_place(x) {
      for (let i = x.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [x[i], x[j]] = [x[j], x[i]];
      }
      return x
    }

    function shuffle_array(x) {
      x = x.slice()
      shuffle_array_in_place(x)
      return x
    }

    function random_index(a) {
      return Math.floor(Math.random() * a.length)
    }

    function random_int(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function swap_last_with_random_in_place(a) {
      if (a.length == 0) {
        return a
      }
      let last_i = a.length - 1
      let random_i = random_index(a); 
      [a[last_i], a[random_i]] = [a[random_i], a[last_i]];
      return a;
    }

    function grow_tree_maze(maze, visited_cells) {
      let current_cell_i = visited_cells.length - 1
      let current_cell = visited_cells[current_cell_i]
      let found_eligible_cell = false
      for (let dir of shuffle_array(directions)) {
        let neighbor_cell = [current_cell[0] + dir[0], current_cell[1] + dir[1]]
        if(is_cell_eligible(maze, neighbor_cell[0], neighbor_cell[1])) {
          found_eligible_cell = true
          maze[neighbor_cell[0]][neighbor_cell[1]] = false
          visited_cells.push(neighbor_cell)
          break
        }
      }
      if(! found_eligible_cell) {
        visited_cells.splice(current_cell_i, 1)
        swap_last_with_random_in_place(visited_cells)
      }
      return [maze, visited_cells]
    }

    function growing_tree_maze(n_rows, n_cols) {
      let maze = occupied_maze(n_rows, n_cols)
      let start_cell = [0, 0]
      maze[start_cell[0]][start_cell[0]] = false
      let visited_cells = [start_cell]
      while(visited_cells.length > 0) {
        [maze, visited_cells] = grow_tree_maze(maze, visited_cells)
      }
      return maze
    }

    let global_async_growing_tree_maze_nonce 
    // The above is a trick to cancel async functions from here: https://dev.to/chromiumdev/cancellable-async-functions-in-javascript-5gp7
    async function async_growing_tree_maze(n_rows, n_cols) {
      let local_nonce = new Object();
      global_async_growing_tree_maze_nonce = local_nonce;
      let maze = occupied_maze(n_rows, n_cols)
      let start_cell = [0, 0]
      maze[start_cell[0]][start_cell[0]] = false
      let visited_cells = [start_cell]
      while(visited_cells.length > 0) {
        await new Promise(r => setTimeout(r, 0));
        [maze, visited_cells] = grow_tree_maze(maze, visited_cells)
        if (local_nonce !== global_async_growing_tree_maze_nonce) { 
          // async_growing_tree_maze has been called from somewhere else and we just abort here.
          return
        }
        show_maze(maze)
      }
      return maze
    }

    async function make_new_bitsy_maze() {
      let n_rooms_wide = parseInt(document.getElementById("n_rooms_wide_select").value)
      let n_rooms_high = parseInt(document.getElementById("n_rooms_high_select").value)
      let maze_n_cols = 15 * n_rooms_wide - 1
      let maze_n_rows = 15 * n_rooms_high - 1
      let maze = await async_growing_tree_maze(maze_n_rows, maze_n_cols)
      if(maze !== undefined) {
        show_bitsy_game_data(maze)  
      }
    }
        
  </script>
